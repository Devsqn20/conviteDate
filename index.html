<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Convite Especial</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
      background: #ffe6f0;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      max-width: 650px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    /* Contador */
    .countdown {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-bottom: 25px;
      font-family: 'Courier New', monospace;
      flex-wrap: wrap;
    }

    .time-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 5px;
    }

    .label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #ff4d6d;
    }

    .time-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      min-width: 70px;
      font-size: 22px;
      font-weight: bold;
      color: #222;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .date-info {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #444;
    }

    /* Bot√µes */
    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn-sim {
      background: #ff4d6d;
      color: white;
    }
    .btn-sim:hover { background: #e63956; }

    .btn-certeza {
      background: #4caf50;
      color: white;
    }
    .btn-certeza:hover { background: #3d8b41; }

    .btn-nao {
      display: block;
      margin: 20px auto 0;
      padding: 5px 10px;
      font-size: 12px;
      background: #ccc;
      color: #333;
      border-radius: 5px;
      text-decoration: none;
    }
    .btn-nao:hover { background: #bbb; }

    /* Cora√ß√µes animados */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 8s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Contador -->
    <div class="countdown">
      <div class="time-block">
        <div class="label">Dias</div>
        <div class="time-box" id="days">00</div>
      </div>
      <div class="time-block">
        <div class="label">Horas</div>
        <div class="time-box" id="hours">00</div>
      </div>
      <div class="time-block">
        <div class="label">Minutos</div>
        <div class="time-box" id="minutes">00</div>
      </div>
      <div class="time-block">
        <div class="label">Segundos</div>
        <div class="time-box" id="seconds">00</div>
      </div>
    </div>

    <!-- Texto principal -->
    <h1>
      Voc√™ acredita em amor √† primeira garfada? <br> 
      Porque eu estou planejando um date com comida boa, conversa melhor ainda, 
      e uma chance de voc√™ se apaixonar pelo meu jeitinho atrapalhado de ser rom√¢ntico!
    </h1>

    <!-- Bot√µes -->
    <a href="pagina2.html" class="btn btn-sim">Sim</a>
    <a href="pagina2.html" class="btn btn-certeza">Com certeza</a>
    <a href="index.html" class="btn btn-nao">N√£o</a>

    <!-- Data e local -->
    <div class="date-info">
      üìÖ 24/08/2025 <br>
      üìç Cantina Volpi
    </div>
  </div>

  <!-- Script do contador regressivo -->
  <script>
    function countdown() {
      const eventDate = new Date("2025-08-24T00:00:00").getTime();
      const now = new Date().getTime();
      const diff = eventDate - now;

      if (diff <= 0) {
        document.getElementById("days").textContent = "00";
        document.getElementById("hours").textContent = "00";
        document.getElementById("minutes").textContent = "00";
        document.getElementById("seconds").textContent = "00";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    }

    setInterval(countdown, 1000);
    countdown();

    // Criar cora√ß√µes animados
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
