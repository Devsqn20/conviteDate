<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Convite Especial</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 600px;
    }

    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-sim {
      background: #ff4d6d;
      color: white;
    }
    .btn-sim:hover {
      background: #e63956;
    }

    .btn-certeza {
      background: #4caf50;
      color: white;
    }
    .btn-certeza:hover {
      background: #3d8b41;
    }

    .btn-nao {
      display: block;
      margin: 20px auto 0;
      padding: 5px 10px;
      font-size: 12px;
      background: #ccc;
      color: #333;
      border-radius: 5px;
    }
    .btn-nao:hover {
      background: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Você acredita em amor à primeira garfada? <br> 
      Porque eu estou planejando um date com comida boa, conversa melhor ainda, 
      e uma chance de você se apaixonar pelo meu jeitinho atrapalhado de ser romântico!
    </h1>

    <a href="pagina2.html" class="btn btn-sim">Sim</a>
    <a href="pagina2.html" class="btn btn-certeza">Com certeza</a>

    <a href="#" class="btn btn-nao">Não</a>
  </div>
</body>
</html>
